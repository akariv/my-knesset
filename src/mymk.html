	var random_seed = 1;
	function random() {
		random_seed = (random_seed * 17 + 37) % 40;
		return random_seed - 10;
	} 

	function new_block(name,img,color_base) {
		$("#content").append("<div class='mk'><div><img src='"+img+"'/><div class='mk-div'>"+name+"</div></div></div>");
		var mydiv = $("div.mk:last");
		var mydivscontent = $("div.mk:last div");
		var r = random();
		mydiv.css("background-color","rgb("+(color_base[0]+r)+","+(color_base[1]+r)+","+(color_base[2]+r)+")");
		mydiv.css("overflow","hidden");
		mydiv.width("15px");
		mydiv.height("60px");
		mydiv.hover( function() { mydivscontent.css("visibility","visible");
								  mydiv.animate({width:200},100, "linear" );
		  						  mydivscontent.animate({opacity:1,visibility:"visible"},100, "linear" ); },
			 	 	 function() { mydivscontent.css("visibility","hidden");													
								  mydiv.clearQueue();
			 	 	 			  mydivscontent.animate({opacity:0,visibilty:"hidden"},100, "linear"); 
			 	 	 			  mydiv.animate({width:15},100, "linear"); }
				);
/*		mydiv.hover( function() { mydiv.width(200); },
			 	 function() { mydiv.width(15); }
				);*/
	}

	function weighted_block(name,img,color_base,weight,party_name) {
		$("#content2").append("<div class='mk'><div><img src='"+img+"'/><div>"+name+"<br/><span style='font-size:80%'>"+party_name+"</span></div></div></div>");
		var mydiv = $("#content2 div.mk:last");
		var mydivscontent = $("div.mk:last div");
		var r = random();
		mydiv.css("background-color","rgb("+(color_base[0]+r)+","+(color_base[1]+r)+","+(color_base[2]+r)+")");
		mydiv.css("overflow","hidden");
		mydiv.width(5+weight);
		mydiv.height("60px");
		mydiv.hover( function() { mydivscontent.css("visibility","visible");
								  mydiv.animate({width:200},100, "linear" );
		  						  mydivscontent.animate({opacity:1,visibility:"visible"},100, "linear" ); },
			 	 	 function() { mydivscontent.css("visibility","hidden");													
								  mydiv.clearQueue();
			 	 	 			  mydivscontent.animate({opacity:0,visibilty:"hidden"},100, "linear"); 
			 	 	 			  mydiv.animate({width:5+weight},100, "linear"); }
				);
/*		mydiv.hover( function() { mydiv.width(200); },
			 	 function() { mydiv.width(15); }
				);*/
	}
	
	function party_block(name,color_base) {
		$("#content").append("<div class='party'><div>"+name+"</div></div>");
		var mydiv = $("div.party:last");
		mydiv.css("background-color","rgb("+color_base[0]+","+color_base[1]+","+color_base[2]+")");
		mydiv.css("overflow","hidden");
		//mydiv.width("100px");
		mydiv.height("60px");
	}

$( function() {
	var s = 0; 
	for ( var i in parties ) {
		var party = parties[i];
		var color_base = party.color;
		var seats = party.seats;
		party_block( party.name, color_base );
		for ( var j in party.mks ) {
			var mk = party.mks[j];
			new_block( mks[mk].name, mks[mk].img, color_base );
		}
		s += seats;
		if ( s > 38 ) {
			$("#content").append("<div style='clear:both;height:0px;'></div>");
			s=0;
		} 
	}

	s=0;
	var weight = 12.0;
	for ( var i in mks ) {
		var mk = mks[i];
		var party = parties[mk.party];
		var color_base = party.color;
		var seats = party.seats;
		if ( (s + (weight*weight) + 5) > 900 ) {
			$("#content2").append("<div style='clear:both;height:0px;'></div>");
			s=0;
		} 
		weighted_block( mk.name, mk.img, color_base, (weight*weight), party.name ); 
		s += (weight*weight) + 5;
		weight -= 0.2;
	}
	
} );
